<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style pour le carrousel */
        .carousel-img {
            width: 60%;
            height: 60%;
            object-fit: cover;
            cursor: pointer; /* Indique que l'image est cliquable */
        }
        /* Style pour le ticker */
        .news-ticker {
            background-color: #f8f9fa;
            padding: 10px 0;
            overflow: hidden;
            position: relative;
            height: 40px;
        }
        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 20s linear infinite;
        }
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .ticker-content:hover {
            animation-play-state: paused;
        }
    </style>
    <script src="header.js"></script>
  </head>
  <body class="bg-light text-center p-4">
    <div id="header-container"></div>
    <!-- Carrousel -->
    <div id="imageCarousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner" id="carouselInner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Précédent</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Suivant</span>
        </button>
    </div>

    <!-- News Ticker -->
    <div class="news-ticker">
        <div class="ticker-content" id="tickerContent"></div>
    </div>
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Données des images pour le carrousel
        const images = [
            {
                src: "./img/1.jpg"
              
            }, {
                src: "./img/1.jpg"
              
            }, {
                src: "./img/1.jpg"
              
            }, {
                src: "./img/1.jpg"
              
            }, {
                src: "./img/1.jpg"
              
            }, {
                src: "./img/1.jpg"
              
            }, {
                src: "./img/1.jpg"
              
            }, {
                src: "./img/1.jpg"
              
            }, {
                src: "./img/1.jpg"
              
            },
            
        ];

        // Données des actualités pour le ticker
        const news = [
            { text: "Actualité 1 : Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
            { text: "Actualité 2 : Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." },
            { text: "Actualité 3 : Ut enim ad minim veniam, quis nostrud exercitation ullamco." }
        ];

        // Génération dynamique des éléments du carrousel
        const carouselInner = document.getElementById('carouselInner');
        images.forEach((image, index) => {
            const carouselItem = document.createElement('div');
            carouselItem.className = `carousel-item ${index === 0 ? 'active' : ''}`;
            carouselItem.innerHTML = `
                <img src="${image.src}" class="d-block carousel-img" alt="${image.alt}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>${image.title}</h5>
                    <p>${image.description}</p>
                </div>
            `;
            carouselInner.appendChild(carouselItem);
        });

        // Génération dynamique du contenu du ticker
        const tickerContent = document.getElementById('tickerContent');
        news.forEach((item) => {
            const span = document.createElement('span');
            span.className = 'me-5';
            span.textContent = item.text;
            tickerContent.appendChild(span);
        });

        // Initialisation du carrousel
        const carouselElement = document.querySelector('#imageCarousel');
        const carousel = new bootstrap.Carousel(carouselElement, {
            interval: false, // Désactive le défilement automatique
            wrap: true
        });

        // Ajout de l'événement de clic sur les images
        carouselInner.addEventListener('click', (event) => {
            if (event.target.classList.contains('carousel-img')) {
                carousel.next(); // Passe à l'image suivante
            }
        });

     
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>foot mondial</title>
    <!-- âœ… Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="header.js"></script>
  </head>
  <body class="bg-light text-center p-4">
    <div id="header-container"></div>
    <h1>Football mondial</h1>
    <div
      id="link-container"
      class="d-flex flex-wrap justify-content-center gap-3"
    ></div>
    <div id="footer-container"></div>
    <script>
      const myArray = [
        { nom: "KESSIYA", lien: "https://kessiya.com" },
        {
          nom: "ABoidjan People ",
          lien: "https://www.abidjanpeople.net",
        },
        {
          nom: "Connection Ivoirienne",
          lien: "https://connectionivoirienne.net",
        },

        { nom: "afrkpresse", lien: "https://www.afrikipresse.fr" },
        {
          nom: "7info ",
          lien: "https://www.7info.ci",
        },
        {
          nom: "Connection afranews",
          lien: "https://fr.africanews.com",
        },
      ];

      const colors = [
        "#e6194b",
        "#3cb44b",
        "#bfe119",
        "#4363d8",
        "#f58231",
        "#911eb4",
        "#46f0f0",
        "#f032e6",
        "#bcf60c",
        "#fabebe",
        "#008080",
        "#317713",
        "#9a6324",
        "#fe45f4",
        "#800000",
        "#8affc3",
        "#808000",
        "#ffd8b1",
        "#000075",
        "#808080",
        "#f34fff",
        "#a9a9a9",
        "#000000",
        "#a52a2a",
        "#7fffd4",
        "#ff69b4",
      ];

      const container = document.getElementById("link-container");

      myArray.forEach(({ nom, lien }) => {
        const firstChar = nom.trim()[0].toLowerCase();
        const alphabetIndex = firstChar.charCodeAt(0) - 97;
        const color =
          alphabetIndex >= 0 && alphabetIndex < 26
            ? colors[alphabetIndex]
            : "#3a350d";

        const link = document.createElement("a");
        link.href = lien;
        link.textContent = nom;
        link.target = "_blank";

        link.className = "btn btn-primary btn-lg";
        link.style.backgroundColor = color;
        link.style.color = color === "#ffffff" ? "#000" : "#fff";
        link.style.border = "none";
        link.style.margin = "5px";

        link.addEventListener("click", function () {
          this.style.backgroundColor = "#333";
          this.style.color = "#fff";
        });

        container.appendChild(link);
      });
    </script>
  </body>
</html>

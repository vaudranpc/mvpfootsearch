<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>les dernières infos sur facebook</title>
    <!-- ✅ Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="header.js"></script>
  </head>
  <body class="bg-light text-center p-4">
    <div id="header-container"></div>
    <h1>MVP foot search</h1>
    <h2 class="mb-4">rechercher un sujet</h2>

    <!-- Barre de recherche -->
    <div class="container mb-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <input
            type="text"
            id="searchInput"
            class="form-control form-control-lg"
            placeholder="Recherche un joueur ou sujet..."
          />
        </div>
        <div class="col-md-2">
          <button id="searchBtn" class="btn btn-success btn-lg btn-block">
            Rechercher
          </button>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script>
      const baseUrl = "https://www.facebook.com/search/posts?q=";
      const suite =
        "&filters=eyJyZWNlbnRfcG9zdHM6MCI6IntcIm5hbWVcIjpcInJlY2VudF9wb3N0c1wiLFwiYXJnc1wiOlwiXCJ9In0%3D";

      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");

      searchBtn.addEventListener("click", function () {
        const query = searchInput.value.trim();
        if (query) {
          const fullUrl = baseUrl + encodeURIComponent(query) + suite;
          window.open(fullUrl, "_blank");
        } else {
          alert("Veuillez entrer un nom ou un sujet à rechercher.");
        }
      });

      // Appuyer sur Entrée pour lancer la recherche
      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          searchBtn.click();
        }
      });

      
    </script>
  </body>
</html>
